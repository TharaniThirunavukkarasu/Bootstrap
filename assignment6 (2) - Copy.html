<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Website Explore Section</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: white;
      color: #183b56;
    }

    h2{
      font-weight: bolder;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
    }

    .card:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .card-title {
      color: #183b56;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .card-img {
      width: 100%;
      max-width: 200px;
      margin-bottom: 10px;
    }
    
    .card-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .card-col {
      flex-basis: 48%;
      margin-bottom: 20px;
    }

    @media (max-width: 576px) {
      .card-img-small {
        max-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Explore Deals & Gadgets</h1>
    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class="card">
          <h2 class="card-title">Up to 80% off |</h2>
          <h2 class="card-title">Electronics & Gadgets</h2>
          <div class="card-row">
            <div class="card-col">
              <img class="card-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/ecommerce-explore-mamba-watch-img.png" alt="Tablet Device">
              <p>Smart watch</p>
            </div>
            <div class="card-col">
              <img class="card-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/ecommerce-explore-camera-img.png" alt="Joy Stick">
              <p>Cameres</p>
            </div>
          </div>
          <div class="card-row">
            <div class="card-col">
              <img class="card-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/ecommerce-explore-sport-and-fitness-img.png" alt="Speakers (Big)">
              <p>Sports & Fitness</p>
            </div>
            <div class="card-col">
              <img class="card-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/ecommerce-explore-ear-phones-pink-img.png" alt="VR Set">
              <p>Earphones</p>
            </div>
          </div>
          <a href="" class="btn" style="color:#FFCA2C; font-weight: bolder; margin-right: 220px;">See All Deals -></a>
        </div>
      </div>

      <div class="col-lg-4 col-md-6">
        <div class="card">
          <h2 class="card-title">Festive Offers TVs & appliances</h2>
          <img class="card-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/ecommerce-explore-tv-img.png" alt="TV">
          <a href="" class="btn" style="color:#FFCA2C; font-weight: bolder; margin-right: 220px;">See All Deals -></a>
        </div>
      </div>

      <div class="col-lg-4 col-md-6">
        <div class="card">
          <h2 class="card-title">Under Rs 4000 |</h2>
          <h2 class="card-title">Friendly Accessories</h2>
          <div class="card-row">
            <div class="card-col">
              <img class="card-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/ecommerce-explore-tablet-device-img.png" alt="Tablet Device">
              <p>Tablet</p>
            </div>
            <div class="card-col">
              <img class="card-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/ecommerce-explore-joy-stick-img.png" alt="Joy Stick">
              <p>PlayStation</p>
            </div>
          </div>
          <div class="card-row">
            <div class="card-col">
              <img class="card-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/ecommerce-explore-speakers-big-img.png" alt="Speakers (Big)">
              <p>Speaker</p>
            </div>
            <div class="card-col">
              <img class="card-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/ecommerce-explore-vr-set-img.png" alt="VR Set">
              <p>Virtual Reality Set</p>
            </div>
          </div>
          <a href="" class="btn" style="color:#FFCA2C; font-weight: bolder; margin-right: 220px;">See All Deals -></a>

      </div>

</html>
